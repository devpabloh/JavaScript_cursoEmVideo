<!DOCTYPE html>

        body{
            background-color: blue;

<body>
    <h1>Iniciando os estudos do DOM.</h1>
    <p>Aqui vai o resultado.</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em javaScript.</p>
    <div>Clique em mim</div>

    <script>
        let p1 = window.document.getElementsByTagName('p')[0] /* selecionar o elemento do DOM através da sua tag. entre parenteses colocamos a tag que queremos pegar usando as aspas, se a gente quiser uma tag especifica, nos usamos depois dos parenteses os colchetes e colocamos dentro dele o número que indica aquela tag, lembrando a primeira tag é o número 0. */
        window.document.write(p1.innerText)
    </script>
