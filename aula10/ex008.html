<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 008</title>
    <style>
        #area{
            font: normal 20pt arial;
            background-color: lightgreen;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="saiu()"> <!-- Primeira forma de fazer uma ação pelo javascript. -->
        interaja...
    </div>
    <script>
        let a = window.document.getElementById('area')
        function clicar(){
            
            a.innerText = 'Pega!'
            a.style.background = 'red'
        }

        function entrar(){
            a.innerText = 'no!'
            a.style.backgroundColor = 'blue'
        }

        function saiu(){
            a.innerText = 'Robalo!'
            a.style.backgroundColor = 'black'
            a.style.color = 'white'
        }
    </script>
</body>
</html>
