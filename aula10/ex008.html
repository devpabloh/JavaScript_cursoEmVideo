<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 008</title>
    <style>
        #area{
            font: normal 20pt arial;
            background-color: lightgreen;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        interaja...
    </div>
    <script>
        let a = window.document.getElementById('area')

        a.addEventListener('click', clicar) /* Forma usada para adicionar os eventos javaScript */
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', saiu)
        
        function clicar(){
            
            a.innerText = 'no!'
            a.style.background = 'red'
        }

        function entrar(){
            a.innerText = 'Pega'
            a.style.backgroundColor = 'blue'
        }

        function saiu(){
            a.innerText = 'Robalo!'
            a.style.backgroundColor = 'black'
            
        }
    </script>
</body>
</html>
