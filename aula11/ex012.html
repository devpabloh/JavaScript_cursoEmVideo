<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>

        function calcular(){
            let txtv = window.document.getElementById('txtvel')
            var res = window.document.getElementById('res')
            let vel = Number(txtv.value)
            res.innerHTML += `<p>Sua velocidade atual é de ${vel} Km/h </p>`
            
            if(vel > 60){
                res.innerHTML += `<p> Você está <strong> multado </strong> por excesso de velocidade</p>`
            }else{
                res.innerHTML += `<p> Você está dentro do limite permitido, dirija sempre com o cinto de segurança </p>`
            }
            
        }

    </script>
</body>
</html>
