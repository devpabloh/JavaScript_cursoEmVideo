<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(100, 100, 222);
            color: white;
        }
        h1{
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        window.alert('Minha primeira mensagem') // comando de que abre uma janela no browser com a mensagem que você escreveu
        window.confirm('Está gostando de JavaScript?') // comando usado para mostrar algo e você tem a opção de apertar ok ou cancelar
        window.prompt('Qual é o seu nome?') //comando usado para perguntar o nome através da janela do browser 
    </script>
</body>
</html>
